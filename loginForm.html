<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/loginRegister.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="container bg-light">
    <div class="row justify-content-center">
        <div class="back-button pt-2">
            <a href="index.html" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left"></i>
            </a>
        </div>
        <div class="col-md-6 col-lg-6">
              <div class="d-flex justify-content-end align-items-center image-section mt-3 mb-5 ms-auto">
                <img src="assets/img/login_beelg.png" class="img-fluid object-fit-cover d-none d-lg-block" alt="Your Image">
              </div>
              
              
        </div>
        <div class="col-md-6 col-lg-6">
            <div class="login-container">
                <h3 class="text-center mb-4">Login</h3>
                <form id="formlogin">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>
                    

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember Me</label>
                    </div>
                    <div class="forgot-password text-end">
                        <a href="#" class="text-decoration-none">Forgot Password?</a>
                    </div>
                    <!-- <div class="forgot-password">
                        <a href="#">Forgot Password?</a>
                      </div> -->
                      <div id="error-message" style="color: red;"></div><br>
                    <div class="d-grid mt-3">
                        <button type="submit" class="btn btn-login" style="color: #ffffff; text-decoration: none;">Login</button>
                    </div>
                </form>
                <div class="divider text-center mt-3">Or Continue With</div>

                <div class="social-login mt-3 text-center">
                    <a href="#" class="btn btn-outline-primary mx-2">
                        <i class="fab fa-facebook-f" style="font-size: 20px;"></i>
                    </a>
                    <a href="#" class="btn btn-outline-info mx-2">
                        <i class="fab fa-twitter" style="font-size: 20px;"></i>
                    </a>
                    <a href="#" class="btn btn-outline-danger mx-2">
                        <i class="fab fa-google" style="font-size: 20px;"></i>
                    </a>
                    <a href="#" class="btn btn-outline-secondary mx-2">
                        <i class="fab fa-linkedin-in" style="font-size: 20px;"></i>
                    </a>
                </div>
        
                <div class="signup-link text-center">
                  Don't have an account? <a href="registerForm.html" class="text-decoration-none">Sign Up here</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="login-notification" class="alert alert-success" style="display: none;"></div>
<div id="cekemail-notification" class="alert alert-danger" style="display: none;"></div>
<script>
    $(document).ready(function() {
      $('.btn-login').click(function(event) {
        event.preventDefault();
        
        // Mengambil nilai dari input email dan password
        var email = $('#email').val();
        var password = $('#password').val();
        console.log(email); 

        // Cek apakah email atau password kosong
        if (email === '' || password === '') {
          // $('#cekemail-notification').text('Email atau password tidak boleh kosong!').fadeIn();
          alert("Data jangan kosong");

          // Membuat notifikasi tetap tampil selama 3 detik sebelum menghilang
          setTimeout(function() {
            $('#cekemail-notification').fadeOut();
          }, 3000); // Delay 3 detik untuk notifikasi menghilang
        } else {
          // Menampilkan notifikasi login berhasil
          $('#login-notification').text('Anda berhasil login!').fadeIn();
    
          // Redirect setelah beberapa detik
          setTimeout(function() {
            $('#login-notification').fadeOut(); // Menghilangkan notifikasi
            window.location.href = 'beranda.html'; // Redirect ke halaman lain
          }, 1000); // Delay 1 detik sebelum redirect
        }
      });
    });
  </script>

</body>
</html>
